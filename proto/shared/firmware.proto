syntax = "proto3";

option csharp_namespace = "LoRa";

message Version {
    uint32 Major = 1;
    uint32 Minor = 2;
    uint32 Patch = 3;
    uint32 Revision = 4;
}

message DeviceId {
    uint32 Id0 = 1;
    uint32 Id1 = 2;
    uint32 Id2 = 3;
}

message RlncInitConfigCommand {
    uint32 GenerationSize = 1;
    uint32 GenerationCount = 2;
    uint32 FrameSize = 3;
    uint32 FrameCount = 4;
    uint32 FieldDegree = 5;
    uint32 FieldPoly = 6;
    uint32 LfsrSeed = 7;
    uint32 LfsrPoly = 8;
}

message RlncEncodedFragment {
    // This is a marker field
}

message RlncStateUpdate {
    uint32 GenerationIndex = 1;
    uint32 LfsrState = 2;
}

message RlncTerminationCommand {
    // This is a marker field - for now
    // Might add debugging flags
}
